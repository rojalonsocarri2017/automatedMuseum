
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Museo VR</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <script src="./components/aframe-lounge.js"></script>
    <script src="./components/star-sky.js"></script>
  </head>

  <body>
    <a-scene antialias="true">

      
    <a-entity light="type: ambient;
                     color: #ffffff;
                     intensity: 0.85">
    </a-entity>
    

      <a-entity id="lounge"
        lounge="
          width: 20;
          depth: 20;
          height: 30;
          ceiling: true;
          north: wall;
          east: wall;
          south: wall;
          west: wall;
          floorTexture: assets/floor.jpg;
          wallTexture: assets/wall.jpg;
          ceilingTexture: assets/ceiling.jpg;
        ">
      </a-entity>

      <a-entity lounge-entry-point>
        <a-entity
          id="camera1"
          camera
          position="0 0 0"
          look-controls
          wasd-controls>
        </a-entity>
      </a-entity>

      <a-sky color="#000000"></a-sky>


    </a-scene>
  </body>
</html>
